# Saturn MouseHunter 爬虫服务配置

apiVersion: v1
kind: Service
metadata:
  name: saturn-crawler-service
  namespace: saturn-mousehunter
  labels:
    app: saturn-crawler
    component: crawler-service
spec:
  type: ClusterIP
  ports:
  - port: 8006
    targetPort: 8006
    protocol: TCP
    name: http
  selector:
    app: saturn-crawler

---
# 仅对外暴露健康检查和监控接口
apiVersion: v1
kind: Service
metadata:
  name: saturn-crawler-monitor
  namespace: saturn-mousehunter
  labels:
    app: saturn-crawler
    component: monitor
spec:
  type: NodePort
  ports:
  - port: 8006
    targetPort: 8006
    nodePort: 30006
    protocol: TCP
    name: monitor
  selector:
    app: saturn-crawler

---
apiVersion: v1
kind: Namespace
metadata:
  name: saturn-mousehunter
  labels:
    name: saturn-mousehunter

---
# 爬虫服务专用的ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: saturn-crawler-account
  namespace: saturn-mousehunter

---
# RBAC配置 - 允许爬虫服务访问必要的K8s资源
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: saturn-mousehunter
  name: saturn-crawler-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: saturn-crawler-binding
  namespace: saturn-mousehunter
subjects:
- kind: ServiceAccount
  name: saturn-crawler-account
  namespace: saturn-mousehunter
roleRef:
  kind: Role
  name: saturn-crawler-role
  apiGroup: rbac.authorization.k8s.io